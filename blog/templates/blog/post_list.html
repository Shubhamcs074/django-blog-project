{% extends 'blog/base.html' %}


<h1>Blogs</h1>



{% block content %}
<a href="{% url 'post_new' %}" class="btn btn-primary mb-3">Create New Post</a>


    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
                <p>{{ post.text|truncatewords:30 }}</p>
            </div>
        </div>
    {% empty %}
        <p>No posts found.</p>
    {% endfor %}
{% endblock %}
