{% extends 'blog/base.html' %}

{% block content %}
  <h1>yes</h1>
  {% for post in posts %}
    <div class="post">
      <h2>{{ post.title }}</h2>
      <p>{{ post.content }}</p>
      <small>Posted on {{ post.created_at }}</small>
      <hr>
    </div>
  {% empty %}
    <p>No blog posts yet.</p>
  {% endfor %}
{% endblock %}
